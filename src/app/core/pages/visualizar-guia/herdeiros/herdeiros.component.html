<div class="container-column">
  <div class="row">
    <div class="col-md-12">
      <div class="portlet light portlet-fit bordered" style="width: 870px">
        <div class="portlet-title">
          <div class="caption">
            <i class="icon-layers font-blue"></i>
            <span class="caption-subject font-blue bold uppercase">
              Herdeiros
            </span>
          </div>
          <div class="actions">
            <div class="input-icon pull-right">
              <i class="icon-magnifier"></i>
              <input
                type="text"
                class="form-control input-circle"
                placeholder="Filtrar...."
                name="filter"
                [(ngModel)]="filter"
              />
            </div>
            <hr />
          </div>
        </div>
        <div class="portlet-body">
          <div id="bootstrap_alerts_demo"></div>
          <form class="form-horizontal" role="form">
            <div class="form-body">
              <div class="row">
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>CPF/CNPJ</th>
                        <th>Nome</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let herdeiro of herdeiros">
                        <td>{{ herdeiro.nome }}</td>
                        <td>{{ herdeiro.cpfCnpj }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
